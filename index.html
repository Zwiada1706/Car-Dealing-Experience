<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mjojo Food Corner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css">    

</head>
<body>
    <header>
        <nav class="navbar">
            <a href="" class="nav__logo">
                Mjojo Food Corner
            </a>
    
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="" class="nav__link">Home</a>
                    </li>
    
                    <li class="nav__item">
                        <a href="" class="nav__link">About Us</a>
                    </li>
    
                    <li class="nav__item">
                        <a href="" class="nav__link">Order</a>
                    </li>
    
                    <li class="nav__item">
                        <a href="" class="nav__link">Help</a>
                    </li>
    
                    <li class="nav__item">
                        <a href="" class="nav__link">Reviews</a>
                    </li>
    
                    <li class="nav__item">
                        <a href="" class="nav__link">Contact</a>
                    </li>
                </ul>
    
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>
    
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    
    </header>
    <main class="main">
        <section class="Home Section">
            <div class="home__container">
               <!-- Slideshow container -->
            <div class="slideshow-container">
    
                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                        <img src="images/amirali-mirhashemian-sc5sTPMrVfk-unsplash.jpg" style="width:100%">
                    <div class="text">Caption Text</div>
                </div>
            
                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                        <img src="images/ilya-mashkov-_qxbJUr9RqI-unsplash.jpg" style="width:100%">
                    <div class="text">Caption Two</div>
                </div>
            
                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                        <img src="images/lidye-1Shk_PkNkNw-unsplash.jpg" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>
    
                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                        <img src="images/peter-pham-v5yVy3IhSRU-unsplash.jpg" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>
    
                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                        <img src="images/syed-f-hashemi-om2Vhkv4Sgo-unsplash.jpg" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>
    
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            
            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
            </div>
    
    
         
        </section>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
